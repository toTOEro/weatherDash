<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/reset.css">
    <!-- Link bootsrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>



<body>
    <!-- Main header -->
    <header>

        <div class="container text-center bg-primary mw-100 mh-50 pb-3 pt-3">
            <h1 class="align-self-center text-white">Weather Dashboard</h1>

        </div>

    </header>
    <div class="d-flex flex-row">
        <!-- Search bar aside w/ city history -->
        <aside id="searchNav" class="d-flex flex-column flex-shrink-0 citySelector border-right mt-3 col-4 col-lg-2">
            <div class="container-fluid px-0">
                <form id="searchForm" class="d-flex flex-column">
                    <input id="searchedCity" class="form-control me-2" type="search" placeholder="Pick a city!">
                    <button id="citySearch" class="btn btn-secondary mt-2">Search</button>

                </form>
            </div>
            <br />
            <div id="cityHistory" class="d-flex flex-column">
            </div>
        </aside>

        <!-- Main weather display -->
        <section id="mainWeather" class="bg-dark col-8 col-lg-10">
            <!-- Current City weather -->
            <div id="currentCity" class="d-none">

                <div class="jumbotron jumbotron-fluid py-2">
                    <div class="container ml-0">
                        <h1 id="today" class="display-4">Today's weather</h1>
                        <ul id="todayWeather" class="lead font-weight-bold">

                        </ul>
                    </div>
                </div>
            </div>

            <!-- 5 day forecast -->
            <div id="forecast" class="d-flex flex-row">

            </div>
        </section>
    </div>>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
<script src="./assets/logic.js"></script>

</html>
